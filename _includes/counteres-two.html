<section class="counters2 counters cid-qGD8LnmMkF" id="counters2-w">

    

    

    <div class="container pt-4 mt-2">
        <div class="media-container-row">
            <div class="media-block" style="width: 50%;">
                <h2 class="mbr-section-title pb-3 align-left mbr-fonts-style display-2">{{ site.counters-title }}</h2>
                <h3 class="mbr-section-subtitle pb-5 align-left mbr-fonts-style display-5">
                    {{ site.counters-subtitle }} 
                </h3>
                <div class="mbr-figure">
                    <img class="lazy" data-original="{{ site.counters-img }}" alt="" title="">
                </div>
            </div>
            <div class="cards-block">
                <div class="cards-container">
                    



                    {% for counters-collection in site.counters-collections %}
                    <div class="card px-3 align-left col-12 col-md-6">
                        <div class="panel-item p-3">
                            <div class="card-img pb-3">
                                <span class="mbr-iconfont pr-2 mbri-{{ counters-collection.icon }}"></span>
                                <h3 class="count py-3 mbr-fonts-style display-2">{{ counters-collection.num }}</h3>
                            </div>
                            <div class="card-text">
                                <h4 class="mbr-content-title mbr-bold mbr-fonts-style display-7">{{ counters-collection.title }}</h4>
                                <p class="mbr-content-text mbr-fonts-style display-7">{{ counters-collection.text }}
                                </p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    

                    
                </div>
            </div>
        </div>
    </div>
</section>

        </div>
    </div>
</section>
