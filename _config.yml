#COMPLECTATION

#USADKA

usads:
- name: Основание (Обвязка)
  compl: Обрезной брус 100х150мм. для домов из бруса 140х140мм, обвязка из обрезного бруса 150х150мм. (два венца).
- name: Гидроизоляция
  compl: Рубероид.
- name: Стены 1-го этажа
  compl: Профилированный брус, сечением 90х140 мм. или 140х140мм. Простроган ровно или под блок-хаус.
- name: Перегородки 1-го этажа
  compl: Брусовые, брус 90 х140 мм, врезаются в стены, простроганы ровно.
- name: Перегородки 2-го этажа
  compl: Каркасные, каркас из бруска 40х100 мм,(естественной влажности), 
- name: Высота от пола до потолка в срубе
  compl: 2,45 м (+- 5 см), 18 рядов бруса. По 0,14мм.
- name: Межвенцовое соединение
  compl: Сруб собирается на заглубленные гвозди 200 мм..
- name: Соединение углов сруба
  compl: Углы собираются в «тёплый угол ».
- name: Утепление сруба
  compl: Между венцами прокладывается льноджутовое полотно
- name: Половые лаги
  compl: Брус 100х150мм.(естественной влажности), шагом через каждые 900 мм.
- name: Черновой пол
  compl: Обрезная доска 22-25 мм( естественной влажности), по черепным брускам 40х50мм. (естественной влажности).
- name: Чистовой пол (1-2 го этажа)
  compl: Нет
- name: Утепление пола
  compl: Нет
- name: Потолочные балки
  compl: Обрезной брус 40х150 мм,(естественной влажности), шагом через каждые 500 мм. (естественной влажности).
- name: Отделка потолка 1-го этажа
  compl: Нет
- name: Стропильная система
  compl: Брусок 40х100 мм. Естественной влажности. шагом через каждые 950 мм.
- name: Обрешетка
  compl: Обрезная доска 22-25 мм. ( естественной влажности) с шагом 250-300мм.
- name: Крыша
  compl: Согласно проекту дома (двускатная, ломанная, ассиметричная)
- name: Высота конька
  compl: 3м.- 4м. (В зависимости от размеров дома.). Для одноэтажного дома 1,5-2м.
- name: Кровельный материал
  compl: Ондулин , цвет на выбор - красный, коричневый, зеленый.(По желанию "Клиента" возможно использование любого другого кровельного материала).
- name: Двери
  compl: Нет
- name: Отделка проёмов (двери, окна)
  compl: Нет
- name: Поднебесники и карнизы (свесы крыши)
  compl: Подшиваются вагонкой хвойных пород толщиной 12-16мм. класса В . Ширина свеса 200 – 300 мм.
- name: Лестница
  compl: Нет
- name: Окна
  compl: Нет
- name: Мансарда
  compl: Каркасная , из доски 40х100мм. естественной влажности.
- name: Внутренняя отделка
  compl: Нет
- name: Утепление стен мансарды
  compl: Нет
- name: Чердачные перекрытия
  compl: Из доски 40х100мм. естественной влажности, с шагом 950мм.
- name: Утепление потолка мансарды
  compl: Нет
- name: Внутренние углы в доме, стыки стен, пола и потолка
  compl: Нет
- name: Отделка потолка террасы, крыльца,(если есть по проекту)
  compl: Не подшивается
- name: Пол террасы, крыльца, (если есть по проекту)
  compl: Нет
- name: Отделка террасы, (если есть по проекту)
  compl: Нет












