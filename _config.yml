standarts:
- name: Основание (Обвязка)
  compl: Обрезной брус 100х150мм. (два венца).
- name: Гидроизоляция
  compl: Рубероид.
- name: Стены 1-го этажа
  compl: Профилированный брус, сечением 90х140 мм. Простроган ровно или под блок-хаус.
