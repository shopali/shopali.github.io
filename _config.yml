  compl: Брусовые, брус 90 х140 мм, врезаются в стены, простроганы ровно.
- name: Перегородки 2-го этажа
  compl: Каркасные, каркас из бруска 40х100 мм,(естественной влажности), Перегородки зашиваются с 2-х сторон вагонкойхвойных пород, толщиной 12-16мм.класса В (камерной сушки).
- name: Высота от пола до потолка в срубе
  compl: 2,45 м (+- 5 см), 18 рядов бруса. По 0,14мм.
- name: Межвенцовое соединение
  compl: Сруб собирается на заглубленные гвозди 200 мм..
- name: Соединение углов сруба
  compl: Углы собираются в «тёплый угол ».
- name: Утепление сруба
  compl: Между венцами прокладывается льноджутовое полотно( один слой).
- name: Половые лаги
  compl: Брус 100х150мм.(естественной влажности), шагом через каждые 900 мм.
- name: Черновой пол
  compl: Обрезная доска 22-25 мм( естественной влажности), по черепным брускам 40х50мм. (естественной влажности).
- name: Чистовой пол (1-2 го этажа)
  compl: Строганная шпунтованная половая доска 34-36 мм.
- name: Утепление пола
  compl: "Минеральная вата «изовер»  50мм. прокладывается ветро-гидроизоляция , со стороны чернового пола."
- name: Потолочные балки
  compl: Обрезной брус 40х150 мм,(естественной влажности), шагом через каждые 500 мм. (естественной влажности).
- name: Отделка потолка 1-го этажа
  compl: Потолок первого этажа подшивается вагонкой, хвойных пород толщиной 12-16мм. класса В (камерной сушки).
- name: Утепление потолка 1-го этажа
  compl: Потолок утепляется минеральной ватой «изовер» толщиной50мм, прокладывается пароизоляция ", со стороны отделки потолка.
- name: Стропильная система
  compl: Брусок 40х100 мм. Естественной влажности. шагом через каждые 950 мм.
- name: Обрешетка
  compl: Обрезная доска 22-25 мм. ( естественной влажности) с шагом 250-300мм.
- name: Крыша
  compl: Согласно проекту дома (двускатная, ломанная, ассиметричная)
- name: Высота конька
  compl: 3м.- 4м. (В зависимости от размеров дома.). Для одноэтажного дома 1,5-2м.
- name: Кровельный материал
  compl: Ондулин , цвет на выбор - красный, коричневый, зеленый.(По желанию "Клиента" возможно использование любого другого кровельного материала).
- name: Двери
  compl: Входная – металлическая, утеплённая размером 0.8х2,1м., межкомнатные – филенчатые, размером 0.8х2.0м. устанавливаются согласно проекту.
- name: Отделка проёмов (двери, окна)
  compl: Обналичиваются с 2-х сторон вагонкой хвойных пород класса В. 
- name: Поднебесники и карнизы (свесы крыши)
  compl: Подшиваются вагонкой хвойных пород толщиной 12-16мм. класса В . Ширина свеса - 200 – 300 мм.
- name: Фронтоны
  compl: Каркасные, обшиваются вагонкой толщиной 12-16мм, (камерной сушки), со сороны внешней отделки прокладывается ветро-гидроизоляция .
- name: Лестница
  compl: Лестница согласно проекту - одномаршевая, двух маршевая.
- name: Окна
  compl: Деревянные, имитация стеклопакета, с фурнитурой, устанавливаются согласно проекту. 
- name: Мансарда
  compl: Каркасная , из доски 40х150мм. естественной влажности.
- name: Наружная отделка
  compl: Обшивается вагонкой толщиной 12-16 мм, со сороны внешней отделки прокладывается ветро-гидроизоляция 
- name: Внутренняя отделка
  compl: Обшивается вагонкой хвойных пород толщиной 12-16мм. класса В (камерной сушки).
- name: Утепление стен мансарды
  compl: Утепляются рулонный утеплитель «ИЗОВЕР» 50 мм. прокладывается пароизоляция со стороны внутренней отделки. 
- name: Чердачные перекрытия
  compl: Из доски 40х100мм. естественной влажности, с шагом 950мм.
- name: Утепление потолка мансарды
  compl: Потолок утепляется минеральной ватой «изовер» 50мм, пароизоляция  со стороны отделки потолка.
- name: Высота мансардного этажа
  compl: Высота от пола до потолка на мансардном этаже 2,2 м.
- name: Внутренние углы в доме, стыки стен, пола и потолка
  compl: Отделываются деревянным плинтусом,(камерной сушки).
- name: Терраса; Крыльцо (если есть по проекту)
  compl: Устанавливаются опорные столбы из строганного бруса 100х150мм, с обсадными лифтами (домкратами) под усадку.
- name: Отделка потолка террасы, крыльца,(если есть по проекту)
  compl: Подшивается вагонкой хвойных пород толщиной 12-16мм. класса В(камерной сушки).
- name: Пол террасы, крыльца, (если есть по проекту)
  compl: Строганная шпунтованная доска толщиной 34-36мм.
- name: Отделка террасы, (если есть по проекту)
  compl: Перила – строганная доска 40х100мм (естественной влажности), балясины – резные (плоские).



